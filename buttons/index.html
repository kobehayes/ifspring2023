<!DOCTYPE html>
<html>
    <head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons — Kobe Hayes</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/36d55868da.js" crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
		
	<style type="text/css"></style>
</head>
	<body>
		
		<main>

			<h1>Button Styling — Kobe Hayes</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="btn_instagram"><i class="fa-brands fa-instagram"></i></a>
			</div>
            <div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
			</div>
            <div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_facebook"><i class="fa-brands fa-square-facebook"></i></a>
			</div>
            <div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
			</div>
            <div class="button_container">
				<a href="http://www.nike.com" target="_blank" id="btn_nike"><img src="images/Logo_NIKE.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cn"><img src="images/Cartoon_Network_2010_logo.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.ibm.com" target="_blank" id="btn_ibm"><img src="images/IBM_logo.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.harley-davidson.com" target="_blank" id="btn_hd"><img src="images/harley.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.fitbit.com" target="_blank" id="btn_fitbit"><img src="images/fitbit-icon.svg"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.samsung.com" target="_blank" id="btn_samsung"><img src="images/Samsung_Logo.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.tesla.com" target="_blank" id="btn_tesla"><img src="images/Tesla_Motors.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.michaelkors.com" target="_blank" id="btn_mk"><img src="images/michael-kors.svg"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_ts"><img src="images/The_Tonight_Show_Starring_Jimmy_Fallon.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_cc"><img src="images/coca-cola-4.svg"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_on"><img src="images/old-navy-logo-2.svg"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.newyorker.com" target="_blank" id="btn_ny"><img src="images/1024px-The_New_Yorker_Logo.svg.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.foreflight.com" target="_blank" id="btn_ff"><img src="images/Foreflight.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.moo.com" target="_blank" id="btn_moo"><img src="images/moo-inc-logo-vector.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.stjude.org" target="_blank" id="btn_stj"><img src="images/st-jude-childrens-research-hospital-logo-vector.png"> </a>
			</div>
            <div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr"><img src="images/National_Public_Radio_logo.svg.png"> </a>
			</div>
            
        </body>
        </body>
</html>
